      - export PATH=/opt/anaconda3/bin:$PATH
      - hash -r  # To reload env vars like PATH
      - ./2-GenSoftware.sh
      python: 3.7

    - name: bionic-opencv
      dist: bionic
      script:
      - ./Build-OpenCV.sh
      - ffmpeg -version
      - gdb --ex='set confirm on' -ex=run -ex=bt -ex=quit --args python3 extras/opencv_test.py
      python: 3.7

    - name: bionic-ml
      dist: bionic
      script: ./Build-ML.sh
      python: 3.7

    - name: bionic-ml-basic
      dist: bionic
      script: ./3-ML-Basic.sh
      python: 3.7

    - name: bionic-opencv-conda
      dist: bionic
      script:
      - ./1-BasicSetUp.sh
      - export PATH=/opt/anaconda3/bin:$PATH
      - hash -r  # To reload env vars like PATH
      - ./Build-OpenCV.sh
      - ffmpeg -version
